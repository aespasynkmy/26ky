<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026年报考硕士学位研究生成绩通知单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        .image-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #fullscreen-image {
            /* 图片路径在这里修改：将"your-image.jpg"替换为你的图片文件名 */
            background-image: url('ky1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }
        
        /* 确保图片在移动设备上正确显示 */
        @media (orientation: portrait) {
            #fullscreen-image {
                background-size: contain;
                background-color: #000;
            }
        }
        
        @media (orientation: landscape) {
            #fullscreen-image {
                background-size: cover;
            }
        }
        
        /* 加载指示器 */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* 图片加载完成时隐藏加载器 */
        .image-loaded .loader {
            display: none;
        }
        
        /* 防止双击缩放 */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="loader"></div>
        <!-- 这里是图片展示区域 -->
        <div id="fullscreen-image"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageContainer = document.getElementById('fullscreen-image');
            const loader = document.querySelector('.loader');
            const container = document.querySelector('.image-container');
            
            // 图片路径配置
            // 修改下面这行，将 'your-image.jpg' 替换为你的图片文件名
            const imageUrl = 'your-image.jpg';
            
            // 创建图片对象来预加载
            const img = new Image();
            
            // 图片加载成功
            img.onload = function() {
                // 设置背景图片
                imageContainer.style.backgroundImage = `url('${imageUrl}')`;
                
                // 隐藏加载器
                container.classList.add('image-loaded');
            };
            
            // 图片加载失败
            img.onerror = function() {
                console.error('图片加载失败，请检查文件名和路径是否正确');
                imageContainer.style.backgroundColor = '#333';
                imageContainer.innerHTML = `
                    <div style="color: white; text-align: center; padding: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        <h2>图片加载失败</h2>
                        <p>请检查：</p>
                        <p>1. 图片文件名是否正确（当前尝试加载: ${imageUrl}）</p>
                        <p>2. 图片是否与HTML文件在同一目录</p>
                        <p>3. 图片是否已成功上传到GitHub</p>
                    </div>
                `;
                container.classList.add('image-loaded');
            };
            
            // 开始加载图片
            img.src = imageUrl;
            
            // 防止双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
